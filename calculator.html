<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="calculator.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 <title>CALCULATOR</title>
</head>
<body>
  <div align="center" id="myhead">
    <h1 style="color: black;"s>CALCULATOR</h1>
    <h3 ><em>Your Maths companion.....</em><i class="fa fa-calculator" aria-hidden="true"></i></h3>
    <div class="cal">
        <input type="text" name="screen" id="screen">
    
    <table>
     <tr>
      <td><button style=background-color:beige>(</button></td>
      <td><button style=background-color:beige>)</button></td>
      <td><button style=background-color:beige>AC</button></td>
      <td><button style=background-color:beige>DEL</button></td>
     </tr>

     <tr>
      <td><button>7</button></td>
      <td><button>8</button></td>
      <td><button>9</button></td>
      <td><button style=background-color:beige>*</button></td>
     </tr>

     <tr>
      <td><button>4</button></td>
      <td><button>5</button></td>
      <td><button>6</button></td>
      <td><button style=background-color:beige>-</button></td>
     </tr>

     <tr>
      <td><button>1</button></td>
      <td><button>2</button></td>
      <td><button>3</button></td>
      <td><button style=background-color:beige>+</button></td>
     </tr>

     <tr>
      <td><button>0</button></td>
      <td><button style=background-color:beige>.</button></td>
      <td><button style=background-color:beige>/</button></td>
      <td><button style=background-color:beige>=</button></td>
     </tr>
    </table>
    </div>
  </div>
  
</body>
<script src="index.js"></script>
</html>
